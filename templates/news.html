{% extends 'home.html' %}
{% block body %}
<section class="container" style="margin-top:5px">
    <section class="row justify-content-center">
        <section class="col-12 col-lg-6 col-md-12">
<h2>Publish your news</h2>
<form method="post" action="/news/" class="form-container">
  <div class="form-group">
    <label>HeadLines</label>
    <input type="text" class="form-control"   name = "headlines" placeholder="HeadLines..." required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control"  name = "description" placeholder="Description..." required>
  </div>
  <div class="form-group">
    <label>Author Name</label>
    <input type="text" class="form-control"  name = "author" placeholder="Author Name..." required>
  </div>
    <div class="form-group">
    <label>News Category</label>
    <input type="text" class="form-control"   name = "category" placeholder="General/Lifestyle/Travel/Sports/ etc..." required>
  </div>

    <input type="submit" class="btn btn-success btn-block"  name="publish" value="Publish">

</form>
        </section>
    </section>
</section>

 {% endblock %}
