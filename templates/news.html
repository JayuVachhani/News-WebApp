{% extends 'home.html' %}
{% block body %}
<form method="post" action="/news/">
  <div class="form-group">
    <label>HeadLines</label>
    <input type="text" class="form-control"   name = "headlines" placeholder="HeadLines..." required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control"  name = "description" placeholder="Description..." required>
  </div>
  <div class="form-group">
    <label>Author Name</label>
    <input type="text" class="form-control"  name = "author" placeholder="Author Name..." required>
  </div>
    <div class="form-group">
    <label>News Category</label>
    <input type="text" class="form-control"   name = "category" placeholder="General/Lifestyle/Travel/Sports/ etc..." required>
  </div>

    <input type="submit" class="btn btn-success" style="margin-left:50%;" name="publish" value="Publish">

</form>

 {% endblock %}
