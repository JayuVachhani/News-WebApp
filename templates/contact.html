{% extends 'home.html' %}
{% block body %}

 <h3>Contact us</h3>


<section class="container" style="margin-top:5px">
    <section class="row justify-content-center">
        <section class="col-12 col-lg-6 col-md-12">

            <form  method="post" action="/contact/" class="form-container"><br>

                <label for="username">
                    <i class="fas fa-user" ></i>
                </label>
                <input type="text" class="form-control" name="fullname" id="username" placeholder="Your full name.." required><br>


                <label for="email">
                    <i class="fas fa-envelope"></i>
                </label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email id.." required><br>

                <label for="head">
                    <i class="fa fa-quote-left  fa-pull-left" aria-hidden="true"></i>
                </label>
                <input type="text"  class="form-control" name="heading"  id="head" placeholder="Your Problem heading.." required><br>

                <label for="subject">
                    <i class="fa fa-code" aria-hidden="true"></i>
                </label>
                <textarea id="subject" class="form-control" name="subject"  placeholder="Write something.." required ></textarea><br>

                <div><input class="btn btn-primary btn-block" type="submit" value="Submit">
                <p></p>
                <script type="text/javascript">

                     $(document).ready(function () {

                     window.setTimeout(function() {
                     $(".alert").fadeTo(500, 0).slideUp(500, function(){
                           $(this).remove();
                            });
                            }, 1500);

                            });
                </script> <div class="msg" style="color:white;text-align:center">{{ msg }}</div>
                </div>
            </form>

        </section>
    </section>
</section>
 {% endblock %}
