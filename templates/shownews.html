{% extends 'home.html' %}

{% block body %}

 <div class="col-sm-8">
      <table border = 1>
           <div class="container">
               {% for row in rows %}
  <h2>{{row['headlines'] }}</h2>

  <div class="card" style="width:400px">

    <div class="card-body">
      <h4 class="card-title">{{ row['author'] }}</h4>
         <p class="card-text">{{ row['category'] }}</p>
      <p class="card-text">{{ row['description'] }}</p>
    </div>
  </div>
  <br>
{% endfor %}
    </div>

  </table>
{% endblock %}
